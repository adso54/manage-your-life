
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Expenditures</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Kamil and Monika expenditures!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(expenditures)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Sub-category</th>
                                <th>Value</th>
                                <th>Payer</th>
                                <th>View</th>

                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>2018-01-01</td>
                                <td>Food</td>
                                <td>Milk</td>
                                <td>4.12</td>
                                <td>Kamil</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>345</td>
                                <td>2018-02-02</td>
                                <td>Food</td>
                                <td>Sugar</td>
                                <td>5.22</td>
                                <td>Monika</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:each="expenditure : ${expenditures}">
                                <td th:text="${expenditure.id}">123</td>
                                <td th:text="${expenditure.date}">2018-01-10</td>
                                <td th:text="${expenditure.category.getName()}">Food</td>
                                <td th:text="${expenditure.subCategory.getName()}">Pizza</td>
                                <td th:text="${expenditure.value}">31.15</td>
                                <td th:text="${expenditure.user.getFirstName()}">Kamil</td>
                                <td><a href="#" th:href="@{'/User/show/' + ${expenditure.user.getId()}}">View</a></td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
